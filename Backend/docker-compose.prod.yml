version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: treesindia-postgres-prod
    env_file:
      - .env.production
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    command: postgres -p ${DB_PORT}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - treesindia_postgres_data:/var/lib/postgresql/data
    networks:
      - treesindia-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -p ${DB_PORT}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        PORT: ${PORT}
    container_name: treesindia-backend-prod
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./FCM-FIREBASE:/app/FCM-FIREBASE:ro
    networks:
      - treesindia-network
    env_file:
      - .env.production
    environment:
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - GODEBUG=netdns=go
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

networks:
  treesindia-network:
    driver: bridge

volumes:
  treesindia_postgres_data:
