version: "3.8"
name: treesindia-backend

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        PORT: ${PORT}
    container_name: treesindia-backend-prod
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./FCM-FIREBASE:/app/FCM-FIREBASE:ro
    networks:
      - treesindia-network
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Production-specific settings
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"
        reservations:
          memory: 512M
          cpus: "0.25"
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

networks:
  treesindia-network:
    driver: bridge
    enable_ipv6: true
